<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVO Reels - Stories COLADINHOS (Instagram 2025)</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { background:#000; font-family:-apple-system,sans-serif; overflow-x:hidden; }

    .stories-bar {
      padding: 16px 0;
      background: #000;
      overflow: hidden;
      position: relative;
    }

    /* Máscara suave nas laterais (igual Instagram) */
    .stories-mask::before {
      content: '';
      position: absolute;
      top: 0; bottom: 0; left: 0; width: 30px;
      background: linear-gradient(to right, #000, transparent);
      z-index: 10;
      pointer-events: none;
    }
    .stories-mask::after {
      content: '';
      position: absolute;
      top: 0; bottom: 0; right: 0; width: 30px;
      background: linear-gradient(to left, #000, transparent);
      z-index: 10;
      pointer-events: none;
    }

    .story-item {
      width: 76px;
      cursor: pointer;
      text-align: center;
    }

    .story-ring {
      position: relative;
      width: 76px;
      height: 76px;
      padding: 3px;
      border-radius: 9999px;
      background: conic-gradient(from 0deg, #f9d34c, #ff5f6d, #ff8a5b, #c32aa3, #f9d34c);
      margin: 0 auto;
    }

    .story-inner {
      width: 100%;
      height: 100%;
      background: #111;
      border-radius: 9999px;
      overflow: hidden;
      border: 3px solid #000;
    }

    .story-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .new-indicator {
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 22px;
      height: 22px;
      background: #0095f6;
      border: 3px solid #000;
      border-radius: 50%;
      font-weight: bold;
      color: white;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .story-label {
      color: #fff;
      font-size: 11px;
      margin-top: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 76px;
    }

    .story-item.watched {
      opacity: 0.6;
    }
    .story-item.watched .new-indicator { display: none; }

    /* O SEGREDO: largura fixa + padding negativo no wrapper */
    .swiper-wrapper {
      padding-left: 8px;
      padding-right: 8px;
    }
    .swiper-slide {
      width: 100px !important;
      padding: 0 4px; /* ← 8px total entre cada story */
    }
  </style>
</head>
<body>

  <div class="stories-bar stories-mask">
    <h2 class="text-lg font-semibold text-white mb-4 pl-6">Descubra Nossas Categorias</h2>
    
    <div class="swiper stories-swiper">
      <div class="swiper-wrapper" id="storiesWrapper">
        <!-- Gerado pelo JS -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const stories = [
      { name: "loja_chic", img: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400", new: true },
      { name: "moda_br", img: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400", new: false },
      { name: "look_perfeito", img: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=400", new: true },
      { name: "estilo_urbano", img: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400", new: false },
      { name: "trend_2025", img: "https://images.unsplash.com/photo-1492562080023-ab3db95bacbc?w=400", new: true },
      { name: "jaqueta_preta", img: "https://images.unsplash.com/photo-1552374196-c4e7ffc6e126?w=400", new: true },
      { name: "tenis_branco", img: "https://images.unsplash.com/photo-1542291026-7eec264c27fc?w=400", new: false },
      { name: "verao_25", img: "https://images.unsplash.com/photo-1503185912284-5271c1b38816?w=400", new: true },
      { name: "casual_chic", img: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400", new: false },
      { name: "promo_hoje", img: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400", new: true },
      { name: "nova_colecao", img: "https://images.unsplash.com/photo-1524504388942-b5f3d128f9f2?w=400", new: true },
      { name: "inverno_quente", img: "https://images.unsplash.com/photo-1483985988355-763728e1935b?w=400", new: false },
      { name: "street_style", img: "https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=400", new: true },
      { name: "sale_50off", img: "https://images.unsplash.com/photo-1445205170230-053b83016050?w=400", new: true },
      { name: "minimal_look", img: "https://images.unsplash.com/photo-1488426862026-0ae6a800817e?w=400", new: false },
      { name: "acessorios", img: "https://images.unsplash.com/photo-1611590027211-b954fd027b51?w=400", new: true },
      { name: "bolsa_trend", img: "https://images.unsplash.com/photo-1584912001218-2cb9365fc1e9?w=400", new: false },
      { name: "oculos_solar", img: "https://images.unsplash.com/photo-1511499767150-a48a237f008b?w=400", new: true },
      { name: "relogio_luxo", img: "https://images.unsplash.com/photo-1524592094714-0f0654e20314?w=400", new: false },
      { name: "frete_gratis", img: "https://images.unsplash.com/photo-1472851294608-062f824dd6f2?w=400", new: true }
    ];

    const wrapper = document.getElementById('storiesWrapper');
    stories.forEach(story => {
      wrapper.innerHTML += `
        <div class="swiper-slide">
          <div class="story-item" data-name="${story.name}">
            <div class="story-ring">
              <div class="story-inner">
                <img src="${story.img}" alt="${story.name}">
              </div>
              ${story.new ? '<div class="new-indicator">New</div>' : ''}
            </div>
            <p class="story-label">${story.name}</p>
          </div>
        </div>
      `;
    });

    // CONFIGURAÇÃO PERFEITA (Instagram oficial)
    new Swiper('.stories-swiper', {
      slidesPerView: 'auto',
      spaceBetween: 0,
      freeMode: true,
      grabCursor: true,
      watchOverflow: true,
      // Força largura fixa dos slides
      observer: true,
      observeParents: true,
    });

    // Clique
    document.querySelectorAll('.story-item').forEach(item => {
      item.addEventListener('click', () => {
        item.classList.add('watched');
        console.log('Abrindo:', item.dataset.name);
      });
    });
  </script>
</body>
</html>
