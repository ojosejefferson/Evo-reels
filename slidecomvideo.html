<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Vídeos Simples</title>
  
  <!-- Inclui o Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inclui os estilos do Swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  
  <style>
    /* Estilos base */
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body, html { 
      height: 100%; 
      width: 100%;
      background: #000; 
      font-family: -apple-system, sans-serif; 
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Remove barras de rolagem desnecessárias */
    }

    /* Container do Swiper */
    .swiper-container {
      width: 100%;
      max-width: 1200px; /* Limite visual para o carrossel no desktop */
      height: 550px; /* Altura um pouco maior que o slide para acomodar a navegação e o footer */
    }

    /* Estilo do Slide: Responsivo com Proporção (1:1.76) */
    .swiper-slide {
      /* Padrão Mobile First: Usa VW para manter a proporção 1:1.76 */
      width: 45vw !important; /* Aproximadamente 2 slides + prévia na maioria dos mobiles */
      height: 79.2vw !important; /* 45vw * 1.76 (Mantém a proporção 250x440) */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      position: relative;
      background: #111;
    }

    /* O Slide no Desktop (768px e acima): Tamanho Fixo */
    @media (min-width: 768px) {
        .swiper-slide {
            width: 250px !important; /* Largura Fixo: 250px */
            height: 440px !important; /* Altura Fixo: 440px */
        }
    }

    /* Vídeo e Conteúdo */
    .slide-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }
    
    /* Novo Footer Rico (Visível em Todas as Telas) */
    .slide-rich-footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
        z-index: 20; /* Garantir que fique acima do vídeo (z-1) */
        color: white;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.1));
    }

    /* Navegação */
    .swiper-button-next, .swiper-button-prev {
        color: white;
        opacity: 0.8;
        transition: opacity 0.3s;
    }
    .swiper-button-next:hover, .swiper-button-prev:hover {
        opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Container do Carrossel -->
  <div class="swiper swiper-container">
    <div class="swiper-wrapper">
      
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <video class="slide-video" autoplay loop muted playsinline>
          <source src="https://maksantos.com.br/wp-content/uploads/2024/12/VIDEO-MAKSANTOS-REELS-32-.mp4" type="video/mp4">
        </video>
        <!-- RODAPÉ RICO (VISÍVEL EM TODAS AS TELAS) -->
        <div class="slide-rich-footer pointer-events-auto cursor-pointer">
            <div class="profile flex items-center gap-2 mb-1">
              <img src="https://agweb.co.in/images/portfolio/favicon/apple-icon-60x60.png" alt="Profile" class="w-9 h-9 rounded-full border-2 border-white">
              <div class="min-w-0"> <!-- Container para forçar o wrap/elipse em telas pequenas -->
                <div class="product-name font-bold text-base whitespace-nowrap overflow-hidden text-ellipsis">Jaqueta Slim Fit</div>
                <div class="product-price text-sm font-semibold text-green-400">R$ 499,00</div>
              </div>
            </div>
            <!-- REMOVIDO: Descrição -->
        </div>
      </div>
      
      <!-- Slide 2 -->
      <div class="swiper-slide">
        <video class="slide-video" autoplay loop muted playsinline>
          <source src="https://assets.mixkit.co/videos/preview/mixkit-woman-showing-new-sneakers-in-a-street-1191-large.mp4" type="video/mp4">
        </video>
        <!-- RODAPÉ RICO (VISÍVEL EM TODAS AS TELAS) -->
        <div class="slide-rich-footer pointer-events-auto cursor-pointer">
            <div class="profile flex items-center gap-2 mb-1">
              <img src="https://agweb.co.in/images/portfolio/favicon/apple-icon-60x60.png" alt="Profile" class="w-9 h-9 rounded-full border-2 border-white">
              <div class="min-w-0">
                <div class="product-name font-bold text-base whitespace-nowrap overflow-hidden text-ellipsis">Tênis Runner Pro</div>
                <div class="product-price text-sm font-semibold text-green-400">R$ 549,90</div>
              </div>
            </div>
            <!-- REMOVIDO: Descrição -->
        </div>
      </div>
      
      <!-- Slide 3 -->
      <div class="swiper-slide">
        <video class="slide-video" autoplay loop muted playsinline>
          <source src="https://assets.mixkit.co/videos/preview/mixkit-woman-with-a-red-dress-walking-and-posing-19212-large.mp4" type="video/mp4">
        </video>
        <!-- RODAPÉ RICO (VISÍVEL EM TODAS AS TELAS) -->
        <div class="slide-rich-footer pointer-events-auto cursor-pointer">
            <div class="profile flex items-center gap-2 mb-1">
              <img src="https://agweb.co.in/images/portfolio/favicon/apple-icon-60x60.png" alt="Profile" class="w-9 h-9 rounded-full border-2 border-white">
              <div class="min-w-0">
                <div class="product-name font-bold text-base whitespace-nowrap overflow-hidden text-ellipsis">Vestido de Festa Luxo</div>
                <div class="product-price text-sm font-semibold text-green-400">R$ 899,00</div>
              </div>
            </div>
            <!-- REMOVIDO: Descrição -->
        </div>
      </div>
      
      <!-- Slide 4 -->
      <div class="swiper-slide">
        <video class="slide-video" autoplay loop muted playsinline>
          <source src="https://assets.mixkit.co/videos/preview/mixkit-beautiful-woman-is-shopping-at-the-mall-1534-large.mp4" type="video/mp4">
        </video>
        <!-- RODAPÉ RICO (VISÍVEL EM TODAS AS TELAS) -->
        <div class="slide-rich-footer pointer-events-auto cursor-pointer">
            <div class="profile flex items-center gap-2 mb-1">
              <img src="https://agweb.co.in/images/portfolio/favicon/apple-icon-60x60.png" alt="Profile" class="w-9 h-9 rounded-full border-2 border-white">
              <div class="min-w-0">
                <div class="product-name font-bold text-base whitespace-nowrap overflow-hidden text-ellipsis">Bolsa de Couro Essential</div>
                <div class="product-price text-sm font-semibold text-green-400">R$ 319,50</div>
              </div>
            </div>
            <!-- REMOVIDO: Descrição -->
        </div>
      </div>
      
      <!-- Slide 5 -->
      <div class="swiper-slide">
        <video class="slide-video" autoplay loop muted playsinline>
          <source src="https://assets.mixkit.co/videos/preview/mixkit-young-woman-in-a-park-with-curly-hair-171-large.mp4" type="video/mp4">
        </video>
        <!-- RODAPÉ RICO (VISÍVEL EM TODAS AS TELAS) -->
        <div class="slide-rich-footer pointer-events-auto cursor-pointer">
            <div class="profile flex items-center gap-2 mb-1">
              <img src="https://agweb.co.in/images/portfolio/favicon/apple-icon-60x60.png" alt="Profile" class="w-9 h-9 rounded-full border-2 border-white">
              <div class="min-w-0">
                <div class="product-name font-bold text-base whitespace-nowrap overflow-hidden text-ellipsis">Coleção Primavera Leve</div>
                <div class="product-price text-sm font-semibold text-green-400">R$ 250,00</div>
              </div>
            </div>
            <!-- REMOVIDO: Descrição -->
        </div>
      </div>

    </div>
    
    <!-- Navegação -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    
    <!-- Paginação opcional -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Inclui o script do Swiper -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  
  <script>
    // Inicialização do Swiper
    var swiper = new Swiper(".swiper-container", {
      // Configurações básicas de loop e navegação
      loop: true,
      spaceBetween: 20,
      
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },

      // Responsividade e slides visíveis
      breakpoints: {
        // Mobile (0px e acima): 2.2 slides visíveis (para indicar o carrossel)
        0: {
          slidesPerView: 2.2, // Mostra 2 slides + prévia
          centeredSlides: false, // Inicia alinhado à esquerda
          spaceBetween: 10,
        },
        // Tablet/Desktop (768px e acima): 3 slides visíveis, ajustando para o tamanho fixo
        768: {
          slidesPerView: 'auto', // Permite que a largura fixa (250px) funcione
          centeredSlides: false, // Alinhado à esquerda (padrão)
          spaceBetween: 20,
        }
      },
      
      // Lógica de Play/Pause (Melhora o desempenho ao pausar vídeos fora da tela)
      on: {
        slideChangeTransitionEnd: function () {
          // Pausa todos os vídeos
          this.slides.forEach(slide => {
            const video = slide.querySelector('.slide-video');
            if (video) video.pause();
          });

          // Inicia o vídeo do slide ativo
          const activeSlide = this.slides[this.activeIndex];
          if (activeSlide) { 
            const video = activeSlide.querySelector('.slide-video');
            if (video) {
              video.currentTime = 0;
              video.play().catch(e => console.log('Autoplay falhou:', e));
            }
          }
        },
        init: function() {
            // Garante que o primeiro slide seja iniciado (necessário para 'auto' slidesPerView)
            const video = this.slides[this.activeIndex].querySelector('.slide-video');
            if (video) {
                video.play().catch(e => console.log('Autoplay falhou no init:', e));
            }
        }
      }
    });
  </script>
</body>
</html>
