<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVO-SQUARE - Mini Player Flutuante de Vídeo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* ==================== EVO-SQUARE STYLES ==================== */
        .evo-square-player {
            width: 100px;
            height: 165px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            cursor: grab;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #000;
        }

        .evo-square-player:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        .evo-square-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .evo-square-close {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 24px;
            height: 24px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .evo-square-close:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        /* Modal Fullscreen */
        .evo-square-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .evo-square-modal.open {
            opacity: 1;
            visibility: visible;
        }

        .evo-square-modal video {
            max-width: 100%;
            max-height: 100vh;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .evo-square-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .evo-square-modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-6xl mx-auto p-6">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Jaqueta Branca Premium</h1>
        <div class="grid md:grid-cols-2 gap-10">
            <div>
                <img src="https://placehold.co/600x600/222222/white?text=Produto" class="w-full rounded-2xl shadow-2xl">
            </div>
            <div class="space-y-6">
                <div>
                    <p class="text-5xl font-black text-emerald-600">R$ 399,90</p>
                    <p class="text-xl text-gray-700 mt-4">Edição limitada • Frete grátis • 12x sem juros</p>
                </div>
                <button class="w-full py-5 bg-gradient-to-r from-purple-600 to-pink-600 text-white text-xl font-bold rounded-2xl hover:scale-105 transition">
                    COMPRAR AGORA
                </button>
                <div class="h-96 bg-gray-200 rounded-xl p-8 text-gray-600">
                    Descrição completa do produto... Role para baixo e veja o EVO-SQUARE em ação!
                </div>
            </div>
        </div>
    </div>

    <!-- ==================== EVO-SQUARE MINI PLAYER ==================== -->
    <div id="evoSquarePlayer" class="evo-square-player">
        <button class="evo-square-close" onclick="EvoSquare.close()">X</button>
        <video id="evoSquareVideo" autoplay loop muted playsinline preload="auto">
            <source src="https://maksantos.com.br/wp-content/uploads/2024/12/VIDEO-MAKSANTOS-REELS-32-.mp4" type="video/mp4">
        </video>
    </div>

    <!-- ==================== EVO-SQUARE MODAL FULLSCREEN ==================== -->
    <div id="evoSquareModal" class="evo-square-modal" onclick="EvoSquare.closeModal()">
        <button class="evo-square-modal-close" onclick="EvoSquare.closeModal()">X</button>
        <video id="evoSquareFullVideo" controls playsinline class="w-full max-w-4xl">
            <source src="https://maksantos.com.br/wp-content/uploads/2024/12/VIDEO-MAKSANTOS-REELS-32-.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        // ==================== EVO-SQUARE CORE ====================
        const EvoSquare = {
            player: document.getElementById('evoSquarePlayer'),
            video: document.getElementById('evoSquareVideo'),
            modal: document.getElementById('evoSquareModal'),
            fullVideo: document.getElementById('evoSquareFullVideo'),
            isDragging: false,
            wasDragging: false,
            offset: { x: 0, y: 0 },

            init() {
                this.video.play().catch(() => {});
                this.setupDrag();
                this.player.addEventListener('click', (e) => {
                    if (this.wasDragging) { this.wasDragging = false; return; }
                    if (!e.target.classList.contains('evo-square-close')) {
                        this.openModal();
                    }
                });
            },

            openModal() {
                this.video.pause();
                this.player.style.display = 'none';
                this.modal.classList.add('open');
                this.fullVideo.currentTime = this.video.currentTime;
                this.fullVideo.play();
            },

            closeModal() {
                this.fullVideo.pause();
                this.modal.classList.remove('open');
                this.player.style.display = 'block';
                this.video.currentTime = this.fullVideo.currentTime;
                this.video.play().catch(() => {});
            },

            close() {
                this.player.style.display = 'none';
                this.video.pause();
            },

            // Drag & Drop
            setupDrag() {
                const startDrag = (e) => {
                    if (e.target.classList.contains('evo-square-close')) return;
                    this.isDragging = true;
                    this.player.style.cursor = 'grabbing';
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    this.offset.x = clientX - this.player.getBoundingClientRect().left;
                    this.offset.y = clientY - this.player.getBoundingClientRect().top;
                    e.preventDefault();
                };

                const moveDrag = (e) => {
                    if (!this.isDragging) return;
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    this.player.style.left = `${clientX - this.offset.x}px`;
                    this.player.style.top = `${clientY - this.offset.y}px`;
                    this.player.style.right = 'auto';
                    this.player.style.bottom = 'auto';
                    this.wasDragging = true;
                    e.preventDefault();
                };

                const endDrag = () => {
                    this.isDragging = false;
                    this.player.style.cursor = 'grab';
                    setTimeout(() => this.wasDragging = false, 100);
                };

                this.player.addEventListener('mousedown', startDrag);
                this.player.addEventListener('touchstart', startDrag);
                document.addEventListener('mousemove', moveDrag);
                document.addEventListener('touchmove', moveDrag, { passive: false });
                document.addEventListener('mouseup', endDrag);
                document.addEventListener('touchend', endDrag);
            }
        };

        // Inicializa quando a página carregar
        document.addEventListener('DOMContentLoaded', () => EvoSquare.init());

        // Expor globalmente (opcional)
        window.EvoSquare = EvoSquare;
    </script>
</body>
</html>
